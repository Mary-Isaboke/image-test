<!DOCTYPE html>
<html>
    <head>
        <title>CSS IN HTML</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!--inline css-->
       <p style="color: blue; font-size: 11px;">This is a blue paragraph with default font size</p> 
       <!--internal css-->
       <p id="green_paragraph">This is a green paragraph with large font size</p>
       <!--externak css-->
       <p class="red_paragraph">This is a red paragraph with larger font size</p>

       <div class="container">
        <div class="item">
            <img src="Elephant.jpg">
        </div>
        <div class="item">
            <img src="cheetah.jpg">
        </div>
        <div>
            <p>This paragraph is between images</p>
        </div>
        <div class="item">
            <img src="Famous Queen of Egypt.jpg">

        </div>
        


       </div>
    </body>
</html>
